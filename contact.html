<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Alyssa Templeton Contact</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel = "stylesheet" href="style.css">

</head>

<body>
<!-- Start Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-light">
    <span class="navbar-brand mb-1 h1"> Alyssa Templeton</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
<!-- End Nav -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
        
          <div class = "row">
            <div class = "col-md-12">
                <label for="basic-url">Name</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      
                    </div>
                    <input type="text" class="form-control" placeholder="John Smith" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  
                
                  <label for="basic-url">Email</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      
                    </div>
                    <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <label for="basic-url">Message</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                    
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>
          </div>
             
        
      </div>
      

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

<footer>
      Alyssa Templeton Copyright 2018
</footer>


</html>
